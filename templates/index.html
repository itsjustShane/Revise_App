<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operation Relay</title>
    <script>
        async function sendMessage() {
            let userMessage = document.getElementById("userMessage").value;
            if (!userMessage) return;
    
            document.getElementById("chatbox").innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;
            document.getElementById("userMessage").value = "";
    
            let response = await fetch("/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: userMessage })
            });
    
            let result = await response.json();
            let reply = result.response || result.error || "Error: No response from API";
            document.getElementById("chatbox").innerHTML += `<p><strong>ChatGPT:</strong> ${reply}</p>`;
        }
    </script>
    
</head>
<body>
    <div id="chatbox" style="padding:10px; height:300px; overflow-y:scroll;"></div>
    <input type="text" id="userMessage" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
</body>
</html>
